<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>［顧客］追加確認</title>
    <!-- Bootstrap CSSの読み込み -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #ffd700;">
        <a class="navbar-brand" href="#">顧客管理システム</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto mr-2">
                <li class="nav-item">
                    <a class="nav-link" href="http://dev.marathon.rplearn.net/moka_sasaki/customer/add.html">追加</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://dev.marathon.rplearn.net/moka_sasaki/customer/list.html">一覧</a>
                </li>
            </ul>
        </div>
    </nav>
    <style>
        /* ナビゲーションバーのボタンをマウスオーバーしたときのスタイル */
        .navbar-nav .nav-link:hover {
            color: orange !important;
        }
    </style>
    <div class="container mt-5" id="customer-form">
        <h1 class="mb-4">［顧客］追加確認</h1>
        <h2 class="mb-4">以下の内容で顧客を登録しますか？</h2>
        <div id="confirmation">
            <p id="companyName-display">会社名: </p>
            <p id="industry-display">業種: </p>
            <p id="contact-display">連絡先: </p>
            <p id="location-display">所在地: </p>
        </div>
        <button type="button" class="btn btn-primary" id="confirmBtn">登録</button>
        <a href="./add.html" class="btn btn-secondary">キャンセル</a>
    </div>

    <script type="module">
        import config from '../config.js';

        // セッションストレージからデータを取得して表示する関数
        function showConfirmation() {
            // セッションストレージから顧客情報を取得
            const data = JSON.parse(sessionStorage.getItem('customerData'));

            if (!data) {
                alert('データが存在しません。');
                window.location.href = './add.html'; // データが存在しない場合は元の画面に戻る
                return; // データがない場合は以降の処理を行わない
            }

            // 確認画面に表示
            document.getElementById('companyName-display').innerText += data.companyName;
            document.getElementById('industry-display').innerText += data.industry;
            document.getElementById('contact-display').innerText += data.contact;
            document.getElementById('location-display').innerText += data.location;

            return data; // 関数からデータを返す
        }
        // ページ読み込み時に確認画面を表示
        document.addEventListener('DOMContentLoaded', function () {
            const data = showConfirmation(); // 修正：関数を呼び出してデータを取得
            // 登録ボタンクリック時の処理
            document.getElementById('confirmBtn').addEventListener('click', function () {
                // データをサーバーに送信する処理を追加
                const formData = {
                    companyName: data.companyName,
                    industry: data.industry,
                    contact: data.contact,
                    location: data.location
                };

                fetch(`${config.apiUrl}/add-customer`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                }).then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert('顧客情報が正常に保存されました。');
                            // セッションストレージのデータをクリア
                            sessionStorage.removeItem('customerData');
                            // ページを add.html に遷移
                            window.location.href = './add.html';
                        } else {
                            alert('保存に失敗しました。');
                        }
                    })
                    .catch(error => console.error('Error:', error));
            });
        });
    </script>

    <!-- BootstrapのJavaScriptの読み込み -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
