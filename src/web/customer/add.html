<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>［顧客］新規追加</title>
    <!-- Bootstrap CSSの読み込み -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #ffd700;">
        <a class="navbar-brand" href="#">顧客管理システム</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto mr-2">
                <li class="nav-item">
                    <a class="nav-link" href="http://dev.marathon.rplearn.net/moka_sasaki/customer/add.html">追加</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://dev.marathon.rplearn.net/moka_sasaki/customer/list.html">一覧</a>
                </li>
            </ul>
        </div>
    </nav>
    <style>
        /* ナビゲーションバーのボタンをマウスオーバーしたときのスタイル */
        .navbar-nav .nav-link:hover {
            color: orange !important;
        }
    </style>
    <div class="container mt-5">
        <h1 class="mb-4">［顧客］新規追加</h1>
        <h2 class="mb-4">顧客情報を入力してください</h2>
        <form id="customer-form">
            <div class="form-group">
                <label for="companyName">会社名:</label>
                <input type="text" class="form-control" id="companyName" name="companyName" required>
            </div>
            <div class="form-group">
                <label for="industry">業種:</label>
                <input type="text" class="form-control" id="industry" name="industry" required>
            </div>
            <div class="form-group">
                <label for="contact">連絡先:</label>
                <input type="text" class="form-control" id="contact" name="contact" required>
            </div>
            <div class="form-group">
                <label for="location">所在地:</label>
                <input type="text" class="form-control" id="location" name="location" required>
            </div>
            <a href="#"><button class="btn btn-primary">確認</button></a>
        </form>
    </div>
    <script type="module">
        import config from '../config.js';
        document.getElementById('customer-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const formData = new FormData(this);
            let object = {};
            formData.forEach(function (value, key) {
                object[key] = value;
            });
            let json = JSON.stringify(object);
            // データをセッションストレージに保存
            sessionStorage.setItem('customerData', json);
            window.location.href = './add-confirm.html'; // 確認画面に遷移
    });
    </script>
    <!-- BootstrapのJavaScriptの読み込み -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
