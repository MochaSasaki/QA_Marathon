<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>［顧客］詳細表示</title>
    <!-- Bootstrap CSSの読み込み -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">［顧客］詳細表示</h1>
        <section>
            <h2 class="mb-4">登録情報</h2>
            <div class="table table-striped" id="customer-details">
                <!-- 顧客の詳細情報はここに挿入されます -->
            </div>
            <button class="btn btn-danger" id="deleteCustomerBtn">顧客を削除</button>
        </section><br><br>
        <form id="editCustomerForm">
            <h2 class="mb-4">編集</h2>
            <div class="form-group">
                <label for="companyName">会社名</label>
                <input type="text" class="form-control" id="companyName" name="companyName" required>
            </div>
            <div class="form-group">
                <label for="industry">業種</label>
                <input type="text" class="form-control" id="industry" name="industry" required>
            </div>
            <div class="form-group">
                <label for="contact">連絡先</label>
                <input type="text" class="form-control" id="contact" name="contact" required>
            </div>
            <div class="form-group">
                <label for="location">所在地</label>
                <input type="text" class="form-control" id="location" name="location" required>
            </div>
            <!-- <button type="button" class="btn btn-primary" id="updateCustomerBtn">顧客情 報を更新</button> -->
            <button type="button" class="btn btn-primary mb-2" id="updateCustomerBtn">顧客情 報を更新</button>
        </form>
    </div>


    <script type="module">
        // ExpressサーバのAPIエンドポイントのURL
        import config from "../config.js";

        // URLからcustomer_idを取得
        const urlParams = new URLSearchParams(window.location.search);
        const customerId = urlParams.get('customer_id');

        // Fetchで詳細データを取得
        fetch(`${config.apiUrl}config.apiUrl + /customer/detail.html?customer_id=${customerId}`)
            .then((response) => response.json())
            .then((customer) => {
                const detailsContainer = document.getElementById("customer-details");

                // 詳細データを表形式で表示
                for (const [key, value] of Object.entries(customer.customer)) {
                    const row = document.createElement("tr");
                    const keyCell = document.createElement("td");
                    const valueCell = document.createElement("td");

                    // 列名を日本語に変更
                    const japaneseColumnName = mapToJapanese(key);
                    keyCell.textContent = japaneseColumnName;
                    valueCell.textContent = value;

                    row.appendChild(keyCell);
                    row.appendChild(valueCell);
                    detailsContainer.appendChild(row);
                }
            })
            .catch((error) => console.error(error));
        // 列名を日本語に変換する関数
        function mapToJapanese(columnName) {
            const columnMap = {
                customer_id: '顧客ID',
                company_name: '会社名',
                industry: '業種',
                contact: '連絡先',
                location: '所在地',
                created_date: '登録日',
                updated_date: '更新日'
            };
            return columnMap[columnName] || columnName;
        }

        // 顧客更新
        document.getElementById("updateCustomerBtn").addEventListener("click", function () {
            const updateData = {
                companyName: document.getElementById("companyName").value,
                industry: document.getElementById("industry").value,
                contact: document.getElementById("contact").value,
                location: document.getElementById("location").value,
            };

            // Fetchで更新リクエストを送信
            fetch(`${config.apiUrl}/customer/update?customer_id=${customerId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(updateData),
            })
                .then((response) => response.json())
                .then((data) => {
                    // 更新が成功した場合の処理
                    alert("顧客情報が更新されました");
                    // 顧客一覧画面にリダイレクト
                    window.location.href = './list.html';
                })
                .catch((error) => {
                    // 更新が失敗した場合の処理
                    console.error(error);
                    // 失敗時は通常通りのエラーメッセージ表示
                    alert("顧客情報の更新に失敗しました");
                });
        });

        // 顧客削除
        window.handleDeleteCustomer = function () {
            // 削除していいか確認
            const confirmation = confirm("顧客を削除してもよろしいですか？");

            if (confirmation) {
                // Fetchで削除リクエストを送信
                fetch(`${config.apiUrl}/customer/delete?customer_id=${customerId}`, {
                    method: 'DELETE',
                })
                    .then((response) => response.json())
                    .then((data) => {
                        // 削除が成功した場合の処理
                        alert("顧客が削除されました");
                        // 顧客一覧画面にリダイレクト
                        window.location.href = './list.html';
                    })

                console.error(error);
                // 失敗時は通常通りのエラーメッセージ表示
                alert("顧客の削除に失敗しました");
            }
            console.log("handleDeleteCustomer function called");
        };

        // ボタンにイベントリスナーを追加
        document.getElementById("deleteCustomerBtn").addEventListener("click", handleDeleteCustomer);
    </script>

    <!-- BootstrapのJavaScriptと依存関係のリンク -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
