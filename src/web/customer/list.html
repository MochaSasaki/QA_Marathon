<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>［顧客］一覧表示</title>
  <!-- Bootstrap CSSの読み込み -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
  <script src="../header.js"></script>
  <div class="container mt-5">
    <h1 class="mb-4">［顧客］一覧表示</h1>
    <table class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">会社名</th>
          <th scope="col">連絡先</th>
        </tr>
      </thead>
      <tbody id="customer-list">
        <!-- 顧客データはここに挿入されます -->
      </tbody>
    </table>
  </div>

  <script type="module">
    // ExpressサーバのAPIエンドポイントのURL
    import config from "../config.js";

    fetch(`${config.apiUrl}/customer/list`)
      .then((response) => response.json())
      .then((data) => {
        const list = document.getElementById("customer-list");
        data.forEach((customer, index) => {
          const row = list.insertRow();
          const cell1 = row.insertCell(0);
          const cell2 = row.insertCell(1);
          const cell3 = row.insertCell(2);

          cell1.textContent = index + 1;

          // 詳細画面へのリンク
          const detailLink = document.createElement("a");
          detailLink.href = `./detail?customer_id=${customer.customer_id}`;
          detailLink.textContent = customer.company_name;

          // テキストリンクのみを表示
          cell2.appendChild(detailLink);

          cell3.textContent = customer.contact;
        });
      })
      .catch((error) => console.error(error));
  </script>

  <!-- BootstrapのJavaScriptと依存関係のリンク -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
