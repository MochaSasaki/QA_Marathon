<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>案件詳細</title>
    <!-- Bootstrap CSSの読み込み -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
  <script src="../header.js"></script>
    
    <div class="container mt-5">
        <h1 class="mb-4">案件詳細</h1>
        <section>
            <h2 class="mb-4">案件詳細情報</h2>
            <div class="table table-striped" id="case-details">
                <!-- 案件の詳細情報はここに挿入されます -->
            </div>
        </section>
    </div>

    <script type="module">
        // ExpressサーバのAPIエンドポイントのURL
        import config from "../config.js";

        // URLからcustomer_idとcase_idを取得
        const urlParams = new URLSearchParams(window.location.search);
        const customerId = urlParams.get('customer_id');
        const caseId = urlParams.get('case_id');

        // 案件詳細取得
        fetch(`${config.apiUrl}/cases/${customerId}/${caseId}`)
            .then((response) => response.json())
            .then((caseDetail) => {
                const detailsContainer = document.getElementById("case-details");
                // 案件詳細を表形式で表示
                for (const [key, value] of Object.entries(caseDetail.case)) {
                    const row = document.createElement("tr");
                    const keyCell = document.createElement("td");
                    const valueCell = document.createElement("td");
                    keyCell.textContent = key;
                    valueCell.textContent = value;

                    row.appendChild(keyCell);
                    row.appendChild(valueCell);
                    detailsContainer.appendChild(row);
                }
            })
            .catch((error) => console.error(error));
    </script>

    <!-- BootstrapのJavaScriptと依存関係のリンク -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
</body>

</html>
